<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-app</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="./js/chat-app.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/77e6d61b62.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>チャットアプリ</h1>
    <!-- コンテンツ表示画面 -->
    <div>
      <div>
        <input type="text" id="uname" placeholder="名前を入力してください" />
      </div>
      <div id="face">
        <label id="file-input"
          ><input type="file" id="imgUpload" />今はどんな表情？？</label
        >
        <div id="preview"></div>
      </div>

      <div id="in">
        <div>
          <textarea id="text" placeholder="文章を添えてみて！"></textarea>
        </div>
        <!-- 送信 -->
        <button>
          <div id="send">
            <i
              class="fa-solid fa-paper-plane"
              style="color: rgba(51, 112, 211)"
            ></i>
          </div>
        </button>
      </div>
      <!-- メッセージの表示 -->
      <div id="output"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
        onChildChanged,
        update,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

      // import {
      //   getStorage,
      //   ref as storageRef,
      // } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app); //RealtimeDBに接続
      const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う
      // const storage = getStorage(firebaseApp);

      $("#send").on("click", function () {
        const img = $("#imgUpload")[0].files[0];
        const uname = $("#uname").val();
        const text = $("#text").val();

        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const date = today.getDate();
        const hour = today.getHours();
        const min = today.getMinutes();
        const time = month + "/" + date + " " + hour + ":" + min;

        // 表示の確認をしてみましょう
        console.log(img, "写真");
        console.log(uname, "名前");
        console.log(text, "テキスト");
        console.log(time, "時刻");

        // 送信のデータの塊を作る
        const msg = {
          time: time,
          uname: $("#uname").val(),
          text: $("#text").val(),
          img: $("#imgUpload").val(),
        };
        // firebaseにpush＝送る準備をする
        const newPostRef = push(dbRef);
        set(newPostRef, msg);

        $("#imgUpload").val("");
        $("#uname").val("");
        $("#text").val("");

        onChildAdded(dbRef, function (data) {
          const msg = data.val();
          console.log(msg, "データの中身");
          const key = data.key;
          console.log(key, "鍵の名前");

          // htmlとして埋め込みたいのでテンプレートリテラルを使う
          let html = `
                            <div id="${key}">
                             <div class="time">${msg.time}</div>
                             <div class="msg">
                                 ${msg.uname}<br>
                                 <span contentEditable="true" id="${key}_update">${msg.text}</span>
                                 <span class="remove" data-key="${key}">🚮</span>
                                 <span class="update" data-key="${key}">🆙</span>
                             </div>
                             <div class="img">${msg.img}</div>
                            </div>
                            `;
          $("#output").prepend(html);
        });
      });

      // 削除イベント
      onChildRemoved(dbRef, (data) => {
        $("#" + data.key).remove(); //対象を削除
      });
      // 更新イベント
      onChildChanged(dbRef, (data) => {
        $("#" + data.key + "_update").html(data.val().text);
        $("#" + data.key + "_update").fadeOut(800).fadeIn(800);
      });

      
      //削除イベント
      $("#output").on("click", ".remove", function () {
        const key = $(this).attr("data-key");
        const remove_item = ref(db, "chat/" + key);
        remove(remove_item); //Firebaseデータ削除関数
      });

      //更新イベント
      $("#output").on("click", ".update", function () {
        const key = $(this).attr("data-key");
        update(ref(db, "chat/" + key), {
          text: $("#" + key + "_update").html(),
        });
      });

      
    </script>
    <footer></footer>
  </body>
</html>
