    <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„è¡¨ç¤ºç”»é¢ -->
    <div>

        <button id="send"><!-- é€ä¿¡ -->
          <i class="fa-solid fa-paper-plane" style="color: rgba(51, 112, 211)"></i>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
        onChildChanged,
        update,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

      // import {
      //   getStorage,
      //   ref as storageRef,
      //   uploadBytes,
      //   getDownloadURL,
      // } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-storage.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app); //RealtimeDBã«æ¥ç¶š
      const dbRef = ref(db, "chat"); //RealtimeDBå†…ã®"chat"ã‚’ä½¿ã†
      // const storage = getStorage();

      // ç”»åƒã‚’Base64ã«å¤‰æ›ã™ã‚‹é–¢æ•°
      function encodeImageFileAsURL(element) {
        var file = element.files[0];
        var reader = new FileReader();
        reader.onloadend = function () {
          $("#preview").html(`<img src="${reader.result}" width="100%" />`);
        };
        reader.readAsDataURL(file);
      }

      $("#imgUpload").change(function () {
        encodeImageFileAsURL(this);
      });

      $("#send").on("click", function () {
        //å–å¾—
        const imgFile = $("#imgUpload")[0].files[0];
        const uname = $("#uname").val();
        const text = $("#text").val();

        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const date = today.getDate();
        const hour = today.getHours();
        const min = today.getMinutes();
        const time = month + "/" + date + " " + hour + ":" + min;

        // è¡¨ç¤ºã®ç¢ºèªã‚’ã—ã¦ã¿ã¾ã—ã‚‡ã†
        console.log(imgFile, "å†™çœŸ");
        console.log(uname, "åå‰");
        console.log(text, "ãƒ†ã‚­ã‚¹ãƒˆ");
        console.log(time, "æ™‚åˆ»");

        // é€ä¿¡ã®ãƒ‡ãƒ¼ã‚¿ã®å¡Šã‚’ä½œã‚‹
        if (imgFile) {
          const reader = new FileReader();
          reader.onloadend = function () {
            const base64String = reader.result;
            const msg = {
              time: time,
              uname: uname,
              text: text,
              img: base64String,
            };

            // firebaseã«pushï¼é€ã‚‹æº–å‚™ã‚’ã™ã‚‹
            const newPostRef = push(dbRef);
            set(newPostRef, msg);

            //ä¿å­˜ã—ãŸã‚‰æ¶ˆã™
            $("#imgUpload").val("");
            $("#uname").val("");
            $("#text").val("");
            $("#preview").html("");
          };
          reader.readAsDataURL(imgFile);
        } else {
          const msg = {
            time: time,
            uname: uname,
            text: text,
          };

          // firebaseã«pushï¼é€ã‚‹æº–å‚™ã‚’ã™ã‚‹
          const newPostRef = push(dbRef);
          set(newPostRef, msg);

          $("#uname").val("");
          $("#text").val("");
        }
      });

      //firebaseã«é€ã‚‹
      onChildAdded(dbRef, function (data) {
        const msg = data.val();
        console.log(msg, "ãƒ‡ãƒ¼ã‚¿ã®ä¸­èº«");
        const key = data.key;
        console.log(key, "éµã®åå‰");

        // htmlã¨ã—ã¦åŸ‹ã‚è¾¼ã¿ãŸã„ã®ã§ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒªãƒ†ãƒ©ãƒ«ã‚’ä½¿ã†
        let html = `
              <div id="${key}">
                <div class="time">${msg.time}</div>
                <div class="msg">
                  ${msg.uname}<br>
                  <span contentEditable="true" id="${key}_update">${msg.text}</span>
                  <span class="remove" data-key="${key}">ğŸ—‘ï¸</span>
                  <span class="update" data-key="${key}">ğŸ†™</span>
                </div>
                ${msg.img ? `<img class="photo" src="${msg.img}" width="300">` : ""}
              </div>
              `;
        $("#output").prepend(html);
        // }
      });

      // å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
      onChildRemoved(dbRef, (data) => {
        $("#" + data.key).remove(); //å¯¾è±¡ã‚’å‰Šé™¤
      });
      // æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
      onChildChanged(dbRef, (data) => {
        $("#" + data.key + "_update").html(data.val().text);
        $("#" + data.key + "_update").fadeOut(800).fadeIn(800);
      });

      //å‰Šé™¤ã‚¤ãƒ™ãƒ³ãƒˆ
      $("#output").on("click", ".remove", function () {
        const key = $(this).attr("data-key");
        const remove_item = ref(db, "chat/" + key);
        remove(remove_item); //Firebaseãƒ‡ãƒ¼ã‚¿å‰Šé™¤é–¢æ•°
      });

      //æ›´æ–°ã‚¤ãƒ™ãƒ³ãƒˆ
      $("#output").on("click", ".update", function () {
        const key = $(this).attr("data-key");
        update(ref(db, "chat/" + key), {
          text: $("#" + key + "_update").html(),
        });
      });
    </script>
