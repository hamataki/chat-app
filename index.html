<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-app</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="./js/chat-app.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>チャットアプリ</h1>
    <!-- コンテンツ表示画面 -->
    <div>
      <!-- 各場所にidを設定しましょう -->
      <div>
        <input type="text" id="uname" placeholder="名前を入力してください" />
        <label class="my-file-input"><input type="file" id="imgUpload" />今はどんな表情？？</label>
      </div>
      <div id="in">
        <div>
          <textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <!-- 送信 -->
        <button id="send">
          <img id="aicn" src="./img/send.png" alt="" />
        </button>
      </div>
      <!-- メッセージの表示 -->
      <div id="output"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        onChildAdded,
        remove,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app); //RealtimeDBに接続
      const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

      $("#send").on("click", function () {
        const uname = $("#uname").val();
        const text = $("#text").val();

        const today = new Date();
        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const date = today.getDate();
        const hour = today.getHours();
        const min = today.getMinutes();
        const time = month + "/" + date + " " + hour + ":" + min;

        // 表示の確認をしてみましょう
        console.log(uname, "名前");
        console.log(text, "テキスト");
        console.log(time, "時刻");

        // 送信のデータの塊を作る
        const msg = {
          time: time,
          uname: $("#uname").val(),
          text: $("#text").val(),
        };
        // firebaseにpush＝送る準備をする
        const newPostRef = push(dbRef);
        set(newPostRef, msg);

        $("#uname").val("");
        $("#text").val("");

        onChildAdded(dbRef, function (data) {
          const msg = data.val();
          console.log(msg, "データの中身");
          const key = data.key;
          console.log(key, "鍵の名前");

          // htmlとして埋め込みたいのでテンプレートリテラルを使う

          let html = `
                <div class="ms">
                 <div class="time">
                     <p>${msg.time}</p>
                 </div>
                 <div class="msg">
                     <P>${msg.uname}</P>
                     <P>${msg.text}</P>
                 </div>
                </div>
                `;

          $("#output").append(html);
        });
      });
    </script>
    <footer></footer>
  </body>
</html>
